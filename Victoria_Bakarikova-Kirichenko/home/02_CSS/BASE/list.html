<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: black;
            color: green;
            max-height: calc(4*1em);
            line-height: 1em;
            
             overflow: auto;
        }
        .up{
            list-style: upper-roman;
            width: 400px;
        }
        .low{
            list-style: lower-roman;
            width: 350px;
        }

    </style>
</head>
<body>
    <div>
        <ul class="up">
            <li>1
                <ul class="low">
                    <li>A</li>
                    <li>B</li>
                    <li>C</li>
                    <li>D</li>
                    <li>E</li>
                </ul>
            </li>
            <li>2
                <ul class="low">
                    <li>F</li>
                    <li>G</li>
                    <li>J</li>
                </ul>
            </li>
            
            
        </ul>
    </div>
    
</body>
</html>
